<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
 <body>
   <table bgcolor="pink" border="" height="200" width="400" align="center" cellpadding="20px" cellspacing="0">
    <tr>
        <th colspan="4">Student detail</th>
    </tr>
    <tr>
        <th>S.no</th>
        <th>name</th>
        <th>Contact</th>
        <th>age</th>
    </tr>
       <tr>
          <td rowspan="3">1</td>
          <td>vishal</td>
          <td>8757372118</td>
          <td>20</td>
       </tr>
       <tr>
          <td>aniket</td>
          <td>656556</td>
          <td>20</td> 
        
       </tr>
   </table> 
 </body>
</html>
